<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Piso 6 UAM-C</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Explora el Piso 6 de la UAM-C</h2>

    <model-viewer 
        id="modelo3D"
        src="assets/Piso6.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral"
        poster="poster.webp" 
        shadow-intensity="1">
    </model-viewer>

    <script>
        function irA(posicion, angulo) {
            let modelo = document.getElementById('modelo3D');
            modelo.setAttribute("camera-target", posicion);  // Posición de la cámara
            modelo.setAttribute("camera-orbit", angulo);     // Ángulo de la vista
        }

        const params = new URLSearchParams(window.location.search);
        const view = params.get("view");

       
        const vistas = {
	Cubiculos: { pos: "-39.6m 0.3m -248m", ang: "-2.55deg 0.0deg 0..5m" },
	    SalaGen: { pos: "-224m 0.3m 146m", ang: "-2.5deg 0.0deg 0.5m" },
	    SalaAlum: { pos: "-129m 56m -296m", ang: "-2.5deg 0.0deg 0.5m" },
	    Aulas: { pos: "-217m 0.3m -11.6m", ang: "-2.55deg 0.0deg 0.5m" },
	    AulaMagna: { pos: "145m 0.3m -229m", ang: "-2.5deg 0.0deg 0.5m" },
	    SalaUM: { pos: "61.6m 56m -168m", ang: "-2.55deg 0.0deg 0.5m" },
	    Biblioteca: { pos: "162.4m 1m 35m", ang: "-2.55eg 0.0deg 0.5m" },
	    CSH: { pos: "10.79m 0.34m 96.4m", ang: "-2.5deg 0.0deg 0.5m" }
        };

        if (view && vistas[view]) {
            irA(vistas[view].pos, vistas[view].ang);
        }
    </script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

</body>
</html>
